<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Survey form</title>
	<meta name="description" content="The survey form template" />
	<meta name="keywords" content="css, html, survey, form, template" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap&subset=latin-ext" rel="stylesheet"> 	
	<link rel="stylesheet" href="style.css" type="text/css" />
	
</head>    



<body>
	<main id="main">
		<header id="header">
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
	
		<form id="survey-form">
			<div class="form-item">
				<label for="name" id="name-label">Name</label><input id="name" class="form-interior-element" type="text" placeholder="Enter your name" required>	
			</div>			

			<div class="form-item">
				<label for="email" id="email-label">Email</label><input id="email" class="form-interior-element" type="email" placeholder="Enter your email" required>
			</div>
			
			<div class="form-item">
				<label for="number" id="number-label">Age <span class="clue">(optional)</span></label><input class="form-interior-element" type="number" id="number" min="12" max="99" placeholder="Age"/>
			</div>			

			<div class="form-item">
				<label for="name">Which option best describes your current role?</label> 
				<select name="role" id="dropdown-role" class="form-interior-element">
					<option disabled selected value="">Select current role</option>
					<option value="Challenges">Student</option>
					<option value="Projects">Full time job</option>
					<option value="Community">Full time learner</option>
					<option value="Open Source">Prefer not to say</option>
					<option value="Open Source">Other</option>
				</select> 
			</div>

			<div class="form-item">
				<p>Would you recommend freeCodeCamp to a friend?</p>				
				<label>
					<input type="radio" name="radio" class="radio" value="Definitely" checked="">Definitely</button>
				</label>
					
				<label>
					<input type="radio" name="radio" class="radio" value="Maybe">Maybe</button>
				</label>

				<label>
					<input type="radio" name="radio" class="radio" value="Not sure">Not sure</button>
				</label>
				
			</div>

			<div class="form-item">
				<label for="name">What is your favorite feature of freeCodeCamp?</label> 
				<select name="feature" id="dropdown" class="form-interior-element">
					<option disabled="" selected="" value="">Select an option</option>
					<option value="Challenges">Challenges</option>
					<option value="Projects">Projects</option>
					<option value="Community">Community</option>
					<option value="Open Source">Open Source</option>
				</select> 
			</div>

			
			<div class="form-item">
				<p>What would you like to see improved? <span class="clue">(check all that apply)</span></p>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="front-end-projects">Front end projects
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="back-end-projects">Back end projects
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="data-visualization">Data visualization
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="challenges">Challenges
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="open-source-community">Open source community
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="gitter-help-rooms">Gitter help rooms
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="videos">Videos
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="city-meetups">City meetups
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="wiki">Wiki
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="forum">Forum
				</label>
				<label>
					<input class="form-item-checkbox" type="checkbox" name="checkbox" value="additional-courses">Additional courses
				</label>
			</div>
			
			<div class="form-item">
				<label>
					<textarea id="comment" class="form-item-comment" name="comment" placeholder="Write your comments here..."></textarea>
				</label>
			</div>
			
			<div class="form-item">
				<label>
					<input id="submit" class="form-item-submit" type="submit" name="submit" value="submit">
				</label>
			</div>
		</form>
	</main>
</body>
</html>
